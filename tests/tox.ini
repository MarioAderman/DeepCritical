[tox]
envlist = py311, vllm-tests

[testenv]
deps =
    pytest
    pytest-cov

commands =
    pytest tests/ -m "not vllm and not optional" --tb=short

[testenv:vllm-tests]
# VLLM tests with Hydra configuration and single instance optimization
deps =
    {[testenv]deps}
    testcontainers
    omegaconf
    hydra-core

# Set environment variables for Hydra config
setenv =
    HYDRA_FULL_ERROR = 1
    PYTHONPATH = {toxinidir}

commands =
    # Use Hydra configuration for VLLM tests
    python scripts/run_vllm_tests.py --no-hydra

[testenv:vllm-tests-config]
# VLLM tests with full Hydra configuration
deps =
    {[testenv:vllm-tests]deps}

commands =
    # Use Hydra configuration for VLLM tests
    python scripts/run_vllm_tests.py

[testenv:all-tests]
deps =
    {[testenv:vllm-tests]deps}

commands =
    pytest tests/ --tb=short

[flake8]
max-line-length = 127
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    .tox,
    .pytest_cache

[coverage:run]
source = DeepResearch
omit =
    */tests/*
    */test_*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
